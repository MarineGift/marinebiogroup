<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Connie's Nail</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #334155;
        }
        
        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: #16a34a;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        .offline-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #16a34a;
        }
        
        .offline-message {
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #64748b;
        }
        
        .retry-button {
            background: #16a34a;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .retry-button:hover {
            background: #15803d;
        }
        
        .offline-features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #64748b;
        }
        
        .feature-icon {
            width: 16px;
            height: 16px;
            margin-right: 0.5rem;
            color: #16a34a;
        }
        
        @media (max-width: 480px) {
            .offline-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            ðŸ“±
        </div>
        
        <h1 class="offline-title">You're Offline</h1>
        
        <p class="offline-message">
            No internet connection detected. Don't worry - Connie's Nail app works offline too!
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="offline-features">
            <div class="feature-item">
                <span class="feature-icon">âœ“</span>
                View previously loaded services
            </div>
            <div class="feature-item">
                <span class="feature-icon">âœ“</span>
                Browse cached appointment times
            </div>
            <div class="feature-item">
                <span class="feature-icon">âœ“</span>
                Save booking details locally
            </div>
            <div class="feature-item">
                <span class="feature-icon">âœ“</span>
                Auto-sync when connection returns
            </div>
        </div>
    </div>

    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Check connection status
        if (navigator.onLine) {
            window.location.reload();
        }
    </script>
</body>
</html>
